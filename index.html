<!doctype html>
<html lang="en" ng-app = "helpdesk">
<head>
	<meta charset="UTF-8">
	<title>Helpdesk</title>
	<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>


    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="/static/css/task.css" rel="stylesheet"/>
    <link href="/static/css/filter.css" rel="stylesheet"/>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src = "/static/js/libs/jquery.js"></script>
	<script type="text/javascript" src = "/static/js/libs/angular.js"></script>
	<script type="text/javascript" src = "/static/js/helpers/templatehelper.js"></script>
	<script type="text/javascript" src = "/static/js/services/service.js"></script>
	<script type="text/javascript" src = "/static/js/services/me.js"></script>
	<script type="text/javascript" src = "/static/js/services/networkservice.js"></script>
	<script type="text/javascript" src = "/static/js/controllers/login.js"></script>
	<script type="text/javascript" src = "/static/js/controllers/navbar.js"></script>
	<script type="text/javascript" src = "/static/js/controllers/me.js"></script>
	<script type="text/javascript" src = "/static/js/app.js"></script>
</head>
<body>
	<div class = "login">
		<div class="form" ng-controller="LoginCntrl">
			<input type="text" placeholder="Логин">
			<input type="text" placeholder="Пароль">
			<button ng-click = "login()">Login</button>
		</div>	
	</div>
	<nav class ='navbar' id = 'special'>
        <a class="navbar-brand" href="#"><img src="resources/logo.png"/> </a>
        <div class = 'navbar-text navbar-right profile-control' ng-controller="MeCntrl">
            {{ getMe().displayName }} <span class = 'glyphicon glyphicon-cog'></span>
        </div> 
    </nav>

    <aside ng-controller = "NavCntrl">
        <div class = "icon active" data-tab-name = 'tasks'>
            <div class = "glyphicon glyphicon-tasks"></div>
            <div>Заявки</div>
        </div>
        <div ng-class = "{ hidden: profile[0].role != 'department chief'}" class = "icon" data-tab-name="profiles">
            <div class = "glyphicon glyphicon-user"></div>
            <div>Профили</div>
        </div>
        <div ng-class = "{ hidden: profile[0].role != 'department chief'}" class = "icon" data-tab-name="subdeps">
            <div class = "glyphicon glyphicon-bookmark"></div>
            <div>Отделы</div>
        </div>
        <div ng-class = "{ hidden: profile[0].role != 'department chief'}" class = "icon" data-tab-name="taskTypes">
            <div class = "glyphicon glyphicon-book"></div>
            <div>Типы заявок</div>
        </div>
    </aside>

</body>
<style>
	.login {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: #addfad;
			z-index: 10000;
	}

	.login .form {
		position: fixed;
		left: 50%;
		top: 50%;
		height: 150px;
		width: 180px;
		margin-top: -75px;
		margin-left: -90px;
	}
</style>
</html>
